name: Java CI Gradle

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name :  Gradlew build
        run : ./gradlew build

      - name: Docker build
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/grpcgit-actions .

      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PW }}

      - name: Docker push
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/grpcgit-actions